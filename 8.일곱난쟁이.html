<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let tmp = 0;
        sum = arr.reduce((a, b) => a + b);
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            tmp = arr[i] + arr[j];
            if (sum - tmp === 100) {
              answer = arr.filter((a) => a !== arr[i] && a !== arr[j]);
            }
          }
        }

        return answer;
      }

      console.log(solution([20, 7, 23, 19, 10, 15, 25, 8, 13]));
    </script>
  </body>
</html>
