<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < answer) answer = arr[i];
          else continue;
        }

        return answer;
      }

      console.log(solution([5, 3, 7, 11, 2, 15, 17]));
    </script>
  </body>
</html>
