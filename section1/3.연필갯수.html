<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a) {
        let answer;

        if (a % 12 !== 0) answer = Math.ceil(a / 12);
        else answer = a / 12;

        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
