<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(string) {
        let answer;

        if (string.length % 2 !== 0) answer = string.charAt(string.length / 2);
        else
          answer = string.substring(
            string.length / 2 - 1,
            string.length / 2 + 1
          );

        return answer;
      }

      console.log(solution('good'));
    </script>
  </body>
</html>
