<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        // method 1
        // answer = Math.min(a,b,c);

        // method 2
        if (a <= b) {
          answer = a;
        } else {
          answer = b;
        }
        if (answer >= c) {
          answer = c;
        }

        return answer;
      }

      console.log(solution(2, 5, 1));
    </script>
  </body>
